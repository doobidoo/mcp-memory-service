# schlock configuration
# Generated by /schlock-setup wizard
# https://github.com/your-org/schlock

# Risk tolerance preset: permissive | balanced | paranoid
# - permissive: Allow HIGH-risk commands without prompting
# - balanced: Prompt for HIGH-risk commands (recommended)
# - paranoid: Block HIGH-risk, prompt for MEDIUM
risk_tolerance:
  preset: balanced

# Claude advertising blocker
# Removes "Generated with Claude Code" and Co-Authored-By from commits
commit_filter:
  enabled: true
  patterns:
    - "Generated with [Claude Code]"
    - "Co-Authored-By: Claude"

# ShellCheck integration for enhanced security analysis
shellcheck:
  enabled: true
  # Severity levels to report: error, warning, info, style
  severity: warning
