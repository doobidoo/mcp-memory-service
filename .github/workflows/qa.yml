name: QA

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Ruff lint
        run: uv run ruff check src/

      - name: Ruff format check
        run: uv run ruff format --check src/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short
        env:
          MCP_MEMORY_STORAGE_BACKEND: sqlite_vec
          MCP_OAUTH_ENABLED: "false"

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: mcp-memory:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container starts
        run: |
          docker run --rm -d --name test-container \
            -p 8000:8000 \
            -e MCP_HTTP_ENABLED=true \
            -e MCP_OAUTH_ENABLED=false \
            -e MCP_MEMORY_STORAGE_BACKEND=sqlite_vec \
            mcp-memory:test

          # Wait for startup (model loading takes time)
          echo "Waiting for container startup..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/api/health > /dev/null 2>&1; then
              echo "âœ“ Health check passed"
              break
            fi
            sleep 2
          done

          # Validate health endpoint
          curl -f http://localhost:8000/api/health || (docker logs test-container && exit 1)
          docker stop test-container
